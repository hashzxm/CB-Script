        document.addEventListener('DOMContentLoaded', function () {
            const gamesContainer = document.getElementById('games-container');
            const parser = new DOMParser();
            const doc = parser.parseFromString(rawHtmlContent, 'text/html');

            const gameHeaders = doc.querySelectorAll('h2');
            let currentElements = Array.from(doc.body.childNodes);

            gameHeaders.forEach((header, index) => {
                const gameTitle = header.textContent;
                const gameDiv = document.createElement('div');
                gameDiv.className = 'game bg-gray-800 rounded-lg shadow-md';

                // Create the header button for the accordion
                const gameHeader = document.createElement('button');
                gameHeader.className = 'game-header w-full flex justify-between items-center p-4 text-left font-semibold text-lg text-cyan-400 focus:outline-none';
                gameHeader.innerHTML = `
                    <span>${gameTitle}</span>
                    <span class="arrow text-xl">▼</span>
                `;

                const gameBody = document.createElement('div');
                gameBody.className = 'game-body px-4 pb-4';

                // Find content for the current game
                let nextHeader = gameHeaders[index + 1];
                let startIndex = Array.from(doc.body.childNodes).indexOf(header);
                let endIndex = nextHeader ? Array.from(doc.body.childNodes).indexOf(nextHeader) : currentElements.length;
                
                let gameContentElements = currentElements.slice(startIndex + 1, endIndex);

                gameContentElements.forEach(el => {
                    if (el.nodeName === 'H3') {
                        const h3 = document.createElement('h3');
                        h3.className = 'text-lg font-semibold text-yellow-300 mt-4 mb-2';
                        h3.innerHTML = el.innerHTML.replace("MATCHUPS AGAINST: ", "");
                        gameBody.appendChild(h3);
                    } else if (el.nodeName === 'TABLE') {
                        const table = document.createElement('table');
                        table.className = 'w-full text-sm text-left text-gray-400 rounded-lg overflow-hidden';
                        
                        // Clone the table content to keep the original structure
                        const newThead = document.createElement('thead');
                        newThead.className = "text-xs text-gray-200 uppercase bg-gray-700";
                        newThead.innerHTML = el.querySelector('tr').innerHTML;
                        
                        const newTbody = document.createElement('tbody');
                        const rows = el.querySelectorAll('tr');
                        rows.forEach((row, rowIndex) => {
                            if (rowIndex > 0) { // Skip header row
                                const newRow = newTbody.insertRow();
                                newRow.className = "bg-gray-800 border-b border-gray-700 hover:bg-gray-600";
                                Array.from(row.cells).forEach(cell => {
                                    const newCell = newRow.insertCell();
                                    newCell.className = "px-6 py-3";
                                    newCell.innerHTML = cell.innerHTML;
                                });
                            }
                        });

                        table.appendChild(newThead);
                        table.appendChild(newTbody);
                        gameBody.appendChild(table);
                    }
                });

                gameDiv.appendChild(gameHeader);
                gameDiv.appendChild(gameBody);
                gamesContainer.appendChild(gameDiv);

                // Add click event listener for the accordion
                gameHeader.addEventListener('click', () => {
                    gameHeader.classList.toggle('active');
                    if (gameBody.style.display === "block") {
                        gameBody.style.display = "none";
                    } else {
                        gameBody.style.display = "block";
                    }
                });
            });
        });
    </script>
